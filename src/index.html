<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Notes App</title>
  </head>
  <body>
    <!-- App Bar -->
    <app-bar title="Notes App"></app-bar>

    <!-- Formulir Tambah Catatan -->
    <section id="note-form-container">
      <note-form></note-form>
    </section>

    <!-- Daftar Catatan Aktif -->
    <section id="active-notes" class="notes-section">
      <h2>Active Notes</h2>
      <div class="notes-container">
        <div id="active-notes-grid" class="notes-grid"></div>
      </div>
    </section>

    <!-- Daftar Catatan Terarsip -->
    <section id="archived-notes" class="notes-section">
      <h2>Archived Notes</h2>
      <div class="notes-container">
        <div id="archived-notes-grid" class="notes-grid"></div>
      </div>
    </section>

    <footer>
      <p>&#169; 2025 Muhammad Irza Alfarizi</p>
    </footer>
  </body>
</html>
